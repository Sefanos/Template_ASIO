<div class="profile-container max-w-6xl mx-auto p-4 md:p-6 lg:p-8 font-sans text-text">
  <div class="profile-header mb-card-margin p-card-padding bg-card rounded-card shadow-card">
    <h1 class="text-dashboard-title font-display text-text mb-1">Mon Profil</h1>
    <p class="text-body text-text-light mb-6">Gérer vos informations personnelles et paramètres de compte.</p>
    
    <div class="profile-navigation flex space-x-1 border-b border-border">
      <a 
        [routerLink]="['view']" 
        routerLinkActive="active-link" 
        #rlaView="routerLinkActive"
        [ngClass]="{'text-primary border-primary': rlaView.isActive, 'text-text-muted border-transparent hover:text-primary hover:border-primary/30': !rlaView.isActive}"
        class="nav-link py-3 px-4 md:px-5 text-sm font-medium border-b-2 focus:outline-none focus:bg-hover transition-colors duration-150 ease-in-out"
      >
        Voir le profil
      </a>
      <a 
        [routerLink]="['edit']" 
        routerLinkActive="active-link"
        #rlaEdit="routerLinkActive"
        [ngClass]="{'text-primary border-primary': rlaEdit.isActive, 'text-text-muted border-transparent hover:text-primary hover:border-primary/30': !rlaEdit.isActive}"
        class="nav-link py-3 px-4 md:px-5 text-sm font-medium border-b-2 focus:outline-none focus:bg-hover transition-colors duration-150 ease-in-out"
      >
        Modifier le profil
      </a>

      <a 
      [routerLink]="['security']" 
      routerLinkActive="active-link"
      #rlaSecurity="routerLinkActive"
      [ngClass]="{'text-primary border-primary': rlaSecurity.isActive, 'text-text-muted border-transparent hover:text-primary hover:border-primary/30': !rlaSecurity.isActive}"
      class="nav-link py-3 px-4 md:px-5 text-sm font-medium border-b-2 focus:outline-none focus:bg-hover transition-colors duration-150 ease-in-out"
    >
      Sécurité
    </a>


    </div>
  </div>



  <div class="mt-card-margin">
    <router-outlet></router-outlet>
  </div>
</div>
