<div class="container mx-auto p-4 md:p-6 lg:p-8 font-sans">
  <header class="mb-8 border-b border-border pb-4">
    <h1 class="text-dashboard-title text-text font-display">Mes Factures Payées</h1>
    <p class="text-body text-text-light mt-1">Consultez l'historique de vos factures réglées et leurs détails.</p>
  </header>

  <div class="flex flex-col">
    <!-- Colonne de la liste des factures -->
    <div class="w-full">
      <div *ngIf="patientId; else noPatientId">
        <app-bill-list [patientId]="patientId"></app-bill-list>
      </div>
      <ng-template #noPatientId>
        <div class="bg-status-warning/10 border-l-4 border-status-warning text-status-warning/90 p-card-padding rounded-card" role="alert">
          <p class="font-semibold">Information</p>
          <p>Impossible de charger les factures car l'identifiant du patient n'est pas disponible.</p>
        </div>
      </ng-template>
    </div>

   
  </div>
</div>
