<div class="tab-container max-w-7xl mx-auto p-4 md:p-6 lg:p-8 font-sans text-text">
  <div class="header flex flex-col sm:flex-row justify-between items-start sm:items-center mb-card-margin p-card-padding bg-card rounded-card shadow-card">
    <div class="title-section mb-4 sm:mb-0">
      <h1 class="text-dashboard-title font-display text-text">Appointments</h1>
      <p class="text-body text-text-light">Schedule and manage your appointments</p>
    </div>
    <div class="date-box flex items-center space-x-2 text-body text-primary bg-primary/10 px-3.5 py-2 rounded-button">
      <i class="far fa-calendar-alt"></i>
      <span>{{ formatDate(currentDate) }}</span>
    </div>
  </div>
 
  <div class="tab-buttons flex border-b-2 border-border mb-card-margin">
    <button 
      class="py-3 px-5 text-sm font-medium focus:outline-none border-b-2 -mb-px transition-colors duration-150 ease-in-out"
      [ngClass]="selectedTab === 'book' ? 'text-primary border-primary' : 'text-text-muted border-transparent hover:text-primary hover:border-primary/50'"
      (click)="switchTab('book')"
    >
      Book Appointment
    </button>
    <button 
      class="py-3 px-5 text-sm font-medium focus:outline-none border-b-2 -mb-px transition-colors duration-150 ease-in-out"
      [ngClass]="selectedTab === 'history' ? 'text-primary border-primary' : 'text-text-muted border-transparent hover:text-primary hover:border-primary/50'"
      (click)="switchTab('history')"
    >
      Appointment History
    </button>
  </div>

  <div class="tab-content">
    <app-book-appointment *ngIf="selectedTab === 'book'"></app-book-appointment>
    <app-appointment-history *ngIf="selectedTab === 'history'"></app-appointment-history>
  </div>
</div>
