<!-- Dashboard Header -->
<div class="max-w-full px-2 sm:px-4 lg:px-6">
  <app-dashboard-header 
    [title]="'DOCTOR DASHBOARD'" 
    [date]="currentDate"
    (refresh)="onRefreshDashboard()">
  </app-dashboard-header>

  <!-- Top Statistics Cards -->
  <section class="mb-6">
    <h2 class="text-base font-semibold text-gray-800 mb-4 flex items-center gap-2">
      <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      Today's Overview
    </h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-5 lg:gap-6">
      <app-stat-card 
        title="TODAY'S APPOINTMENTS" 
        [badge]="appointmentBadge" 
        badgeType="primary" 
        [items]="appointmentStats" 
        linkText="" 
        linkUrl="#">
      </app-stat-card>
      
      <app-stat-card 
        title="PATIENT QUEUE" 
        [badge]="queueBadge" 
        [badgeType]="queueBadgeType" 
        [items]="queueStats" 
        linkText="" 
        linkUrl="#">
      </app-stat-card>
      
      <app-stat-card 
        title="PENDING TASKS" 
        [badge]="taskBadge" 
        [badgeType]="taskBadgeType" 
        [items]="taskStats" 
        linkText="" 
        linkUrl="#">
      </app-stat-card>
    </div>
  </section>

  <!-- Weekly Activity -->
  <section class="mb-6">
    <h2 class="text-base font-semibold text-gray-800 mb-4 flex items-center gap-2">
      <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
      </svg>
      Weekly Activity
    </h2>
    <app-simple-weekly-overview></app-simple-weekly-overview>
  </section>

  <!-- Schedule & Alerts -->
  <section class="mb-6">
    <h2 class="text-base font-semibold text-gray-800 mb-4 flex items-center gap-2">
      <svg class="w-5 h-5 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
      </svg>
      Schedule & Alerts
    </h2>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-5 lg:gap-6">
      <app-upcoming-appointments></app-upcoming-appointments>
      <app-notifications></app-notifications>
    </div>
  </section>

  <!-- Patient Demographics -->
  <section class="mb-6">
    <h2 class="text-base font-semibold text-gray-800 mb-4 flex items-center gap-2">
      <svg class="w-5 h-5 text-orange-600" fill="currentColor" viewBox="0 0 20 20">
        <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"></path>
      </svg>
      Patient Demographics
    </h2>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 sm:gap-5 lg:gap-6">
      <app-patient-demographics></app-patient-demographics>
      <app-age-distribution></app-age-distribution>
      <app-new-patients></app-new-patients>
    </div>
  </section>

  <!-- AI Assistant -->
  <section class="mb-6">
    <h2 class="text-base font-semibold text-gray-800 mb-4 flex items-center gap-2">
      <svg class="w-5 h-5 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"></path>
      </svg>
      AI Diagnostic Assistant
    </h2>
    <app-ai-assistant></app-ai-assistant>
  </section>

  <!-- Gantt Chart Section -->
  <!-- <section class="mb-6">
    <h2 class="text-base font-semibold text-gray-800 mb-4 flex items-center gap-2">
      <svg class="w-5 h-5 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
        <path d="M4 3a1 1 0 000 2h1v12a1 1 0 001 1h8a1 1 0 001-1V5h1a1 1 0 100-2H4zm3 2v11h6V5H7z" />
      </svg>
      Diagramme de Gantt - Mon Stage
    </h2>
    <app-gantt-chart></app-gantt-chart>
  </section> -->
</div>
