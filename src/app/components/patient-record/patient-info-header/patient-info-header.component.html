<div class="bg-white rounded-card shadow-card p-card-padding mb-6">
  <div class="flex flex-wrap items-center justify-between mb-4">

    <!-- Patient information with improved styling -->
    <div class="text-xl font-semibold text-text-dark w-full md:w-auto">
      <span class="font-bold">{{ displayName }}</span> 
      <span class="text-gray-600 ml-2"> | DOB: {{ dob || 'N/A' }} | â˜Ž {{ phone || 'N/A' }}</span>
    </div>
    
    <div class="mt-4 md:mt-0">
      <div class="text-sm font-medium mb-2">QUICK ACTIONS:</div>
      <div class="flex space-x-3">
        <button (click)="onNewPrescription()" class="bg-primary hover:bg-primary-dark text-white px-3 py-1.5 rounded-button text-sm transition-colors">
          New Prescription
        </button>
        <button (click)="onScheduleAppointment()" class="bg-primary hover:bg-primary-dark text-white px-3 py-1.5 rounded-button text-sm transition-colors">
          Schedule Appointment
        </button>
        <button (click)="onSendMessage()" class="bg-primary hover:bg-primary-dark text-white px-3 py-1.5 rounded-button text-sm transition-colors">
          Send Message
        </button>
      </div>
    </div>
  </div>
</div>
