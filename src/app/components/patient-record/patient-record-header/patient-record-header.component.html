<div class="flex items-center justify-between mb-6">
  <div class="flex items-center">
    <button (click)="onGoBack()" class="flex items-center text-primary hover:text-primary-dark mr-4">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="h-5 w-5 mr-1">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
      Back to Patient List
    </button>
    <h1 class="text-dashboard-title text-text">PATIENT RECORD</h1>
  </div>
  
  <!-- Action buttons -->
  <div class="flex space-x-3">
    <button (click)="onToggleQuickNote()" class="flex items-center text-primary hover:text-primary-dark bg-primary/10 px-3 py-2 rounded-button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="h-5 w-5 mr-2">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
      </svg>
      Quick Note
    </button>
    <button (click)="onTogglePrintOptions()" class="flex items-center text-primary hover:text-primary-dark bg-primary/10 px-3 py-2 rounded-button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="h-5 w-5 mr-2">
        <path d="M6 9V2h12v7"></path>
        <path d="M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2"></path>
        <path d="M6 14h12v8H6z"></path>
      </svg>
      Print/Export
    </button>
  </div>
</div>
