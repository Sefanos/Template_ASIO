<div class="flex items-center justify-between mb-6">
  <div>
    <h1 class="text-dashboard-title text-text">{{title}}</h1>
    <div *ngIf="isLoading" class="text-sm text-text-light animate-pulse">
      Loading...
    </div>
    <div *ngIf="error" class="text-sm text-red-500">
      {{ error }}
    </div>
    <div *ngIf="!isLoading && !error && user" class="text-sm text-text-light">
      Welcome, Dr. {{ user.name }}
    </div>
  </div>  <div class="flex items-center gap-4">
    <!-- Refresh Button -->
    <button 
      (click)="refreshDashboard()"
      [disabled]="isRefreshing"
      class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      [title]="isRefreshing ? 'Refreshing...' : 'Refresh dashboard data'">
      
      <svg *ngIf="!isRefreshing" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      
      <svg *ngIf="isRefreshing" class="animate-spin h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      
      {{ isRefreshing ? 'Refreshing...' : 'Refresh' }}
    </button>
    
    <!-- Date Display -->
    <div class="text-right">
      <div class="text-sm text-text-light font-medium">
        {{date | date:'EEEE'}}
      </div>
      <div class="text-sm text-text-light">
        {{date | date:'MMMM d, y'}}
      </div>
    </div>
  </div>
</div>
