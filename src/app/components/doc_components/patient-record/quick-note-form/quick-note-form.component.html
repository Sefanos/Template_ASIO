<div *ngIf="show" class="bg-white rounded-card shadow-card p-4 mb-6 border-l-4 border-primary">
  <h3 class="text-card-title text-primary mb-2">Add Quick Note</h3>
  <textarea [(ngModel)]="quickNote" (ngModelChange)="onQuickNoteChange($event)" rows="3" class="w-full border border-border rounded-input p-2 mb-3" placeholder="Saisissez votre note ici..."></textarea>
  <div class="flex justify-end space-x-2">
    <button (click)="onCancelNote()" class="px-3 py-1 rounded-button border border-border text-text-light">Cancel</button>
    <button (click)="onSaveNote()" class="px-3 py-1 rounded-button bg-primary text-white">Save Note</button>
  </div>
</div>
