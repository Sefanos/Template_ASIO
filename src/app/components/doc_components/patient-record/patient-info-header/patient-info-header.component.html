<div class="bg-card rounded-card shadow-card p-card-padding mb-6">
  <div class="flex flex-col md:flex-row md:items-center justify-between">
    <!-- Patient information with improved layout -->
    <div class="mb-4 md:mb-0 flex items-start">
      <div class="flex-shrink-0 mr-4">
        <div class="w-12 h-12 bg-primary/10 text-primary rounded-full flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
          </svg>
        </div>
      </div>
      <div>
        <div class="flex items-center">
          <span class="text-xl font-semibold text-text">{{ displayName }}</span>
        </div>
        <div class="mt-2 flex flex-wrap gap-x-5 text-text-light">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span>{{ dob || 'DOB not available' }}</span>
          </div>
          
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
            <span>{{ phone || 'Phone not available' }}</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Quick actions with enhanced styling -->    <div class="mt-2 md:mt-0">
      <div class="text-xs font-semibold text-text-muted tracking-wider mb-2">ACTIONS RAPIDES</div>
      <div class="flex flex-wrap gap-2">
        <button 
          (click)="onNewPrescription()" 
          class="flex items-center bg-primary hover:bg-primary-dark text-white px-3 py-1.5 rounded-button text-sm transition-colors"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          New Prescription
        </button>
        
        <button 
          (click)="onScheduleAppointment()" 
          class="flex items-center bg-primary hover:bg-primary-dark text-white px-3 py-1.5 rounded-button text-sm transition-colors"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          Schedule Appointment
        </button>
        
        <button 
          (click)="onSendMessage()" 
          class="flex items-center bg-primary hover:bg-primary-dark text-white px-3 py-1.5 rounded-button text-sm transition-colors"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
          Send Message
        </button>
      </div>
    </div>
  </div>
</div>
