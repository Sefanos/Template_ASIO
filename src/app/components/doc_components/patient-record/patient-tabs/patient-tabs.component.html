<!-- Tab Navigation - Medical Professional Design -->
<div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
  <!-- Medical Tabs (Primary) - Single Row Clean Design -->
  <div class="border-b border-gray-200">
    <nav class="flex overflow-x-auto scrollbar-hide" aria-label="Medical Records">
      <button 
        *ngFor="let tab of primaryTabs"
        [class.border-blue-500]="isTabActive(tab)"
        [class.text-blue-600]="isTabActive(tab)"
        [class.bg-blue-50]="isTabActive(tab)"
        [class.font-semibold]="isTabActive(tab)"
        [class.border-transparent]="!isTabActive(tab)"
        [class.text-gray-500]="!isTabActive(tab)"
        [class.hover:text-gray-700]="!isTabActive(tab)"
        [class.hover:border-gray-300]="!isTabActive(tab)"
        class="flex-shrink-0 px-6 py-3 text-sm font-medium border-b-2 hover:bg-gray-50 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        (click)="setActiveTab(tab)">
        
        <div class="flex items-center space-x-2">
          <!-- Icons using actual SVG paths -->
          <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <!-- Summary Icon -->
            <path *ngIf="tab === 'Summary'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            <!-- Timeline Icon -->
            <path *ngIf="tab === 'Timeline'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            <!-- History Icon -->
            <path *ngIf="tab === 'History'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
            <!-- Lab Results Icon -->
            <path *ngIf="tab === 'Lab Results'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
            <!-- Prescriptions Icon -->
            <path *ngIf="tab === 'Prescriptions'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
          </svg>
          
          <span class="whitespace-nowrap">{{ tab }}</span>
          
          <!-- Badge for counts -->
          <span *ngIf="getTabCount(tab) > 0" 
                class="inline-flex items-center justify-center w-5 h-5 text-xs font-bold text-white bg-red-500 rounded-full">
            {{ getTabCount(tab) }}
          </span>
        </div>
      </button>
    </nav>
  </div>
  
  <!-- Administrative Tabs (Secondary) - Better Design -->
  <div class="px-6 py-3 bg-gray-50 border-t border-gray-100">
    <div class="flex items-center justify-between">
      <!-- Label -->
      <span class="text-xs font-medium text-gray-600 uppercase tracking-wider">Additional</span>
      
      <!-- Secondary Navigation -->
      <nav class="flex items-center space-x-1">
        <button 
          *ngFor="let tab of secondaryTabs"
          [class.bg-blue-600]="isTabActive(tab)"
          [class.text-white]="isTabActive(tab)"
          [class.shadow-sm]="isTabActive(tab)"
          [class.bg-white]="!isTabActive(tab)"
          [class.text-gray-600]="!isTabActive(tab)"
          [class.hover:bg-gray-100]="!isTabActive(tab)"
          [class.hover:text-gray-900]="!isTabActive(tab)"
          class="inline-flex items-center px-3 py-1.5 text-xs font-medium rounded-full border border-gray-200 transition-all duration-150 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          (click)="setActiveTab(tab)">
          
          <div class="flex items-center space-x-1.5">
            <!-- Secondary Tab Icons -->
            <svg class="w-3 h-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <!-- Documents Icon -->
              <path *ngIf="tab === 'Documents'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
              <!-- Imaging Icon -->
              <path *ngIf="tab === 'Imaging'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              <!-- Notes Icon -->
              <path *ngIf="tab === 'Notes'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
              <!-- Appointments Icon -->
              <path *ngIf="tab === 'Appointments'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              <!-- Billing Icon -->
              <path *ngIf="tab === 'Billing'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            
            <span>{{ tab }}</span>
            
            <!-- Count badge for secondary tabs -->
            <span *ngIf="getTabCount(tab) > 0" 
                  class="inline-flex items-center justify-center w-4 h-4 text-xs font-bold rounded-full"
                  [class.bg-white]="isTabActive(tab)"
                  [class.text-blue-600]="isTabActive(tab)"
                  [class.bg-blue-100]="!isTabActive(tab)"
                  [class.text-blue-800]="!isTabActive(tab)">
              {{ getTabCount(tab) }}
            </span>
          </div>
        </button>
      </nav>
    </div>
  </div>
</div>
