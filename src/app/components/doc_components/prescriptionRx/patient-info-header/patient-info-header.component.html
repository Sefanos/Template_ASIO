<div class="card mb-4 overflow-hidden">
  <div class="border-l-4 border-primary p-4">
    <div class="flex items-center">
      <div class="flex-shrink-0 mr-4">
        <div class="w-12 h-12 bg-primary/10 text-primary rounded-full flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
          </svg>
        </div>
      </div>
      <div>        <h3 class="text-lg font-medium text-text">{{ name || 'Patient Inconnu' }}</h3>
        <div class="flex items-center mt-1">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-text-light mr-1">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
          </svg>
          <p class="text-text-light text-sm">
            <span *ngIf="dob">Date de naissance : {{ dob }}</span>
            <span *ngIf="!dob">Aucune date de naissance enregistr√©e</span>
          </p>
        </div>
      </div>
      
      <!-- Hidden patient ID for internal reference -->
      <input type="hidden" [value]="patientId">
    </div>
  </div>
</div>
