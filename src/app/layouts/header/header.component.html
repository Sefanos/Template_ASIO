<header class="bg-white border-b border-border shadow-sm flex items-center justify-between px-6 py-4">
  <div class="flex items-center">
    <div class="flex items-center mr-12">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-8 w-8 text-primary mr-3">
        <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
      </svg>
      <span class="text-lg font-semibold text-text-dark">ASIO Medical</span>
    </div>
  </div>
  
  <div class="flex items-center gap-4">
    <div class="text-sm text-text-light flex items-center">
      <div class="mr-2">{{ userName || 'Dr.BOUFARRA' }}</div>
      
      <!-- Avatar circle -->
      <div class="h-8 w-8 rounded-full bg-primary/10 text-primary flex items-center justify-center text-sm font-medium">
        {{ (userName && userName.charAt(0)) || 'D' }}
      </div>
    </div>
    
    <div class="relative">
      <!-- Settings/Profile button with cleaner icon -->
      <button 
        (click)="toggleDropdown()" 
        class="text-text-light hover:text-primary transition-colors flex items-center justify-center rounded-full h-8 w-8 hover:bg-gray-100 focus:outline-none" 
        aria-haspopup="true" 
        [attr.aria-expanded]="isDropdownOpen">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
          <circle cx="12" cy="12" r="1"></circle>
          <circle cx="19" cy="12" r="1"></circle>
          <circle cx="5" cy="12" r="1"></circle>
        </svg>
      </button>

      <!-- Dropdown Menu with smoother animation and cleaner design -->
      <div *ngIf="isDropdownOpen" 
           class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg py-1 z-50 border border-gray-100 dropdown-shadow animate-dropdown"
           (mouseleave)="closeDropdown()"
           @dropdownAnimation>
        <div class="px-4 py-3 border-b border-gray-100">
          <p class="text-sm leading-5 text-gray-900 font-medium">{{ userName || 'Dr.BOUFARRA' }}</p>
          <p class="text-xs leading-4 text-gray-500 mt-1">{{ userEmail || 'doctor@medicalpractice.com' }}</p>
        </div>
        
        <div class="py-1">
          <button (click)="navigateToProfile()" 
                  class="menu-item hover:bg-gray-50 group">
            <div class="flex items-center justify-center h-8 w-8 rounded-full bg-primary/10 text-primary mr-3 group-hover:bg-primary/20 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <span>Profile</span>
          </button>
          
          <div class="border-t border-gray-100 my-1"></div>
          
          <button (click)="logout()" 
                  class="menu-item hover:bg-gray-50 group">
            <div class="flex items-center justify-center h-8 w-8 rounded-full bg-red-50 text-red-500 mr-3 group-hover:bg-red-100 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
            </div>
            <span>Sign out</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
